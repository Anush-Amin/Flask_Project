{% extends 'base.html' %}

{% block head %}

<title> Flipkart Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Flipkart Search</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter your search">
            <button type="submit" id="loadButton">Search</button>
        </form>
    </div>
</div>

{% endblock %}
